quickstart:
  recipients: direct:async-queue,direct:file
greeter:
  prefix: Hello dev local
  message: "%s! Spring Boot application.yml has been mounted as volume on OpenShift dev local!"

server:
  address: 0.0.0.0
  port: 8080

management:
  server:
  address: 0.0.0.0
  port: 8081
  security.enabled: false

endpoints:
  enabled: true
  health.enabled: true
  camelhealthchecks.enabled: true

camel:
  springboot:
    # The Camel context name
    name: ${project.artifactId}

  component:
    servlet:
      mapping:
        contextPath: /${project.artifactId}

  health:
    indicator.enabled: true
    check:
      service.enabled: true
      indicator.enabled: true
      routes.enabled: true