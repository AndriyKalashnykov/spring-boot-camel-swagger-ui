# Default quickstart configuration (overridden at runtime using ConfigMaps and Secrets)
quickstart:
  recipients: direct:async-queue,direct:file
  queue-username: wrong-username
  queue-password: wrong-password

# Startup configuration of Spring-cloud-kubernetes
spring:
  application:
    name: spring-boot-camel-swagger-ui
  cloud:
    kubernetes:
      reload:
        # Enable live reload on ConfigMap change (disabled for Secrets by default)
        enabled: true
      secrets:
        paths: /etc/secrets/spring-boot-camel-swagger-ui